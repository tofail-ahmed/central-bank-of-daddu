<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>bap er bank</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
      <header>
            <h1 class="text-6xl text-center mt-6">lets have some <span class="font-bold text-orange-600">mooooney</span>
            </h1>
      </header>
      <main>
            <section class="grid grid-cols-3 gap-4 mx-auto mt-12 p-12">
                  <div class="bg-amber-300 rounded-lg text-white p-12 px-auto">
                        <p class="font-medium text-3xl text-center">deposit</p>
                        <p class="text-6xl text-center">$<span id="deposit-total">00</span></p>
                  </div>
                  <div class="bg-sky-300 rounded-lg text-white p-12 px-auto">
                        <p class="font-medium text-3xl text-center">withdraw</p>
                        <p class="text-6xl text-center">$<span id="withdraw-total">00</span></p>
                  </div>
                  <div class="bg-rose-300 rounded-lg text-white p-12 px-auto">
                        <p class="font-medium text-3xl text-center">balance</p>
                        <p class="text-6xl text-center">$<span id="balance-total">1200</span></p>
                  </div>

            </section>
            <section class="grid grid-cols-2 gap-8 mx-auto mt-8 mb-8  px-12">
                  <div class="bg-yellow-300 rounded-lg  p-12 px-auto">
                        <p class="font-medium text-3xl text-center">please deposit</p>
                        <div class="text-center mt-8">
                              <input id="deposit-input-field" class="block px-4 py-2 rounded-md mx-auto" type="text"
                                    placeholder="enter amount you want to deposit">
                              <button id="deposit-button"
                                    class="bg-amber-600 mt-2 rounded-md px-4 py-2 text-white">deposit</button>
                        </div>
                  </div>
                  <div class="bg-orange-300 rounded-lg  p-12 px-auto">
                        <p class="font-medium text-3xl text-center">please withdraw</p>
                        <div class="text-center mt-8">
                              <input id="withdraw-input-field" class="block px-4 py-2 rounded-md mx-auto" type="text"
                                    placeholder="enter amount you want to deposit">
                              <button id="withdraw-button"
                                    class="bg-amber-600 mt-2 rounded-md px-4 py-2 text-white">withdraw</button>
                        </div>
                  </div>
            </section>
      </main>








      <script src="deposit.js"></script>
      <script src="withdraw.js"></script>
</body>

</html>
